<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'> -->
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
/*      background:#ffc600;*/
    font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    button {
      padding-right: 5px;
      margin-right: 5px;
    }
    .btn{
      color:black;

    }
  </style>

  <br><br><br>

  <div align="center">
    <!-- <div><input type="text" id="here" value=""></p></div><input id="output" name="output"> -->
    <div class="input"></div>
    <div class="result"></div>
    <br>
    <div>
      <button class="btn" onclick="push(7)">7</button>
      <button class="btn" onclick="push(8)">8</button>
      <button class="btn" onclick="push(9)">9</button>
    </div>
    <div>
      <button class="btn" onclick="push(4)">4</button>
      <button class="btn" onclick="push(5)">5</button>
      <button class="btn" onclick="push(6)">6</button>
    </div>
    <div>
      <button class="btn" onclick="push(1)">1</button>
      <button class="btn" onclick="push(2)">2</button>
      <button class="btn" onclick="push(3)">3</button>
    </div>
    <div>
      <button class="btn" onclick="push('+')">+</button>
      <button class="btn" onclick="push(0)">0</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>
    <div>
      <button class="btn" onclick="cleantotal()">AC</button>
    </div>
  </div>

  <script>
       const input = document.querySelector(".input");
       const result = document.querySelector('.result');
       let value = ''

    function calculate() {
       answer = eval(value);
       //console.log(value);
       result.innerHTML = answer;
       clean(input);
      // reset the value
       value = '';
    }

    function push(n) {
      //   upper limit
        value = value + `${n}`;
        input.append(`${n}`);
        clean(result);
    }

    function clean(elem){
      //input.innerHTML='';
      //result.value='';
      elem.innerHTML="";
    }

    function cleantotal(){
      result.innerHTML="";
    }

  </script>


</body>
</html>
